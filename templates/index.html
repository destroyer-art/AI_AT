<!DOCTYPE html>
<html>

<head>
    <title>Generated Text</title>
</head>

<body>
    <h1>Generated Text</h1>
    <form action="/" method="POST">
        <input type="text" name="prompt" placeholder="Enter your prompt" />
        <input type="submit" value="Generate" />
    </form>

    {% if generated_text %}
    <div class="generated-text">
        <h2>Generated Script</h2>
        <p>{{ generated_text.script }}</p>

        <h2>Adjusted Script</h2>
        <p>{{ generated_text.adjust }}</p>
    </div>
    {% endif %}

    <div class="message-history">
        <h2>Message History</h2>
        <ul>
            {% for message in message_history %}
            <li>
                <div><strong>Script:</strong> {{ message.script }}</div>
                <div><strong>Adjusted:</strong> {{ message.adjust }}</div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
